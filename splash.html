<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stary Learning - Splash Screen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="splash.css">
</head>
<body class="bg-cover bg-center min-h-screen" style="background-image: url('stars-bg.png');">
  
  <div class="flex flex-col justify-center items-center h-screen relative">
    <!-- Stary Learning Title -->
    <div class="text-center mb-8 z-10">
      <h1 class="text-6xl font-bold text-white">
        Stary Learning
      </h1>
      <p class="text-lg text-gray-300 font-light mt-4">"Exploring the Universe of Knowledge"</p>
    </div>

    <!-- Floating Astronaut on the Left -->
    <div class="absolute left-10 top-1/4 float">
      <img src="Astronaut.png" alt="Astronaut" class="w-64 h-auto">
    </div>

    <!-- Floating Astronaut on the Right (Small on Book) -->
    <div class="absolute bottom-10 right-10 float">
      <img src="astronautwithbook.png" alt="Astronaut on Book" class="w-48 h-auto">
    </div>

    <!-- Floating Planets -->
    <div class="absolute top-10 right-32 spin-slow">
      <img src="planet-1.png" alt="Planet" class="w-16 h-auto">
    </div>

    <div class="absolute bottom-5 left-20 spin-slow">
      <img src="planet-2.png" alt="Planet" class="w-24 h-auto">
    </div>
  </div>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
